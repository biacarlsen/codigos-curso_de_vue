<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Introdução ao Vue Js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <bia-titulo titulo="Formulários"></bia-titulo>
    
    <p>Texto: {{texto}}</p>
    <p>
      <input type="text" v-model="texto">
    </p>

    <p>Textarea: {{textarea}}</p>
    <p style="white-space: pre-line">{{textarea}}</p>
    <p>
      <textarea v-model="textarea" cols="80" rows="8"></textarea>
    </p>

    <p>Checkbox: </p>
    <input type="checkbox" id="aceitaTermos" v-model="termos">
    <label for="aceitaTermos">{{termos}}</label>

  </div>
  
  <script type="text/javascript">

    Vue.component('bia-titulo', {
      props: ['titulo'],
      template:'<h2>{{ titulo }}</h2>'
    });

    var app = new Vue({
      el:"#app",
      data:{
        texto:'',
        textarea:'',
        termos:false
      }
    });

  </script>
</body>
</html>
