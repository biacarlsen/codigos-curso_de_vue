<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Introdução ao Vue Js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <bia-titulo titulo="Formulários"></bia-titulo>
    
    <p>Texto: {{texto}}</p>
    <p>
      <input type="text" v-model="texto">
    </p>

    <p>Textarea: {{textarea}}</p>
    <p style="white-space: pre-line">{{textarea}}</p>
    <p>
      <textarea v-model="textarea" cols="80" rows="8"></textarea>
    </p>

    <p>Checkbox: </p>
    <input type="checkbox" id="aceitaTermos" v-model="termos">
    <label for="aceitaTermos">{{termos}}</label>

    <p>Multiple Checkboxes: {{notificacoes}} </p>
    <p>
      <input type="checkbox" id="receberEmail" value="email"    v-model="notificacoes">
      <label for="receberEmail">Receber e-mail</label>
      <input type="checkbox" id="receberSMS" value="sms"    v-model="notificacoes">
      <label for="receberSMS">Receber SMS</label>
      <input type="checkbox" id="receberTel" value="tel"    v-model="notificacoes">
      <label for="receberTel">Receber Licação</label>
    </p>
    <p>Radio: {{sexo}}</p>
    <p>
      <input type="radio" id="masculino" value="M" v-model="sexo">
      <label for="masculino">Masculino</label>
      <input type="radio" id="feminino" value="F" v-model="sexo">
      <label for="feminino">Feminino</label>
    </p>
    <p>Select: {{ano}}</p>
    <p>
      <select v-model="ano">
        <option disabled value="">Escolha o ano</option>
        <option value="2017">Ano 2017</option>
        <option value="2018">Ano 2018</option>
        <option value="2019">Ano 2019</option>
      </select>
    </p>
    <p>Multiple Selects: {{cores}}</p>
    <p>
      <select multiple v-model="cores">
        <option disabled value="">Escolha as cores</option>
        <option>Azul</option>
        <option>Verde</option>
        <option>Vermelho</option>
      </select>
    </p>
    <p>Lazy (atraso proposital): {{busca}}</p>
    <p>
      <input type="text" v-model.lazy="busca">
    </p>
    <p>Number: {{idade}} - Tipo: {{typeof idade}}</p>
    <p>
      <input type="number" v-model.number="idade">
    </p>

  </div>
  
  <script type="text/javascript">

    Vue.component('bia-titulo', {
      props: ['titulo'],
      template:'<h2>{{ titulo }}</h2>'
    });

    var app = new Vue({
      el:"#app",
      data:{
        texto:'',
        textarea:'',
        termos:false,
        notificacoes:[],
        sexo:'F',
        ano:null,
        cores:[],
        busca:'',
        idade:null,
      }
    });

  </script>
</body>
</html>
